spring.application.name=unialbums-backend
server.port=8081
spring.config.import=optional:file:.env[.properties]

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto= update
spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

jwt.secret.access=${JWT_SECRET_ACCESS}
jwt.secret.refresh=${JWT_SECRET_REFRESH}

spring.sql.init.mode=always
spring.session.jdbc.initialize-schema=always

spring.minio.url=${SPRING_MINIO_URL}
#spring.minio.url=http://localhost:9000
spring.minio.bucket=${SPRING_MINIO_BUCKET}
spring.minio.access-key=${SPRING_MINIO_ACCESS_KEY}
spring.minio.secret-key=${SPRING_MINIO_SECRET_KEY}

server.tomcat.remoteip.remote-ip-header=x-forwarded-for
server.tomcat.remoteip.protocol-header=x-forwarded-proto

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
